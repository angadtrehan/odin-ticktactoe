<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC(IAOE)</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script type="module" src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="playground">
        <div class="lhs">
            <div class="player-turn">
                <h2>It's Ninki's turn!</h2>
            </div>
            <button type="button" class="game-btn">End Game</button>
        </div>
        <div class="game">
            <div class="cell" id="t1-1"></div>
            <div class="cell" id="t1-2"></div>
            <div class="cell" id="t1-3"></div>
            <div class="cell" id="t2-1"></div>
            <div class="cell" id="t2-2"></div>
            <div class="cell" id="t2-3"></div>
            <div class="cell" id="t3-1"></div>
            <div class="cell" id="t3-2"></div>
            <div class="cell" id="t3-3"></div>
        </div>
        <div class="rhs">
            <div class="player-names">
                <div class="player-name">
                    <input type="text" name="player-one-name" id="player-one-name" class="player-input" placeholder=" ">
                    <label for="player-one-name">Player 1 </label>
                </div>
                <div class="player-name">
                    <input type="text" name="player-two-name" id="player-two-name" class="player-input" placeholder=" ">
                    <label for="player-two-name">Player 2 </label>
                </div>
                <button type="button" class="game-btn">
                    Start Game
                </button>
            </div>
        </div>
    </div>
    <dialog>
        <form method="dialog" class="content">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="dialog-close"><path fill="currentcolor" d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg>
            <div class="winner-text">
                <h1>Ninki won!</h1>
            </div>
            <button class="game-btn" id="dialog-close-btn">Play Again</button>
        </form>
    </dialog>
</body>
</html>
